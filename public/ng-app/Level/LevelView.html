    <div class="rateLevel" *ngIf="Authentication.user && level && level.currentView === 'view'">
        Rate: <star-rating [rating]="level.yourRating" max="5" (onRatingSelected)="rate($event)"></star-rating>
    </div>

    <mode-selector *ngIf="level && level.currentView === 'view'"></mode-selector>

    <div (keydown)="keydown($event)" (keyup)="keyup($event)" class="animate-hide gameContainer" tabindex="0" [hidden]="!level || !level.ready">
        <div class="gameContainer-inner">
            <div class="top row">
                <number-grid
                    [gameMatrix]="gameMatrix['vertical']"
                    [goalMatrix]="goalMatrix['vertical']"
                    *ngIf="level && level.layout && level.currentView === 'view'"
                    orientation="vertical"
                    class="top-grid"
                    ng-style="{'padding-right': margin}"></number-grid>
            </div>
            
            <div class="bottom row">
                <game [gameMatrix]="gameMatrix" [goalMatrix]="goalMatrix" [level]="level" [tiles]="finalLayout.tiles" *ngIf="finalLayout.tiles"></game>

                <number-grid
                    [gameMatrix]="gameMatrix['horizontal']"
                    [goalMatrix]="goalMatrix['horizontal']"
                    *ngIf="level && level.layout && level.currentView === 'view'"
                    orientation="horizontal"
                    class="left-grid"
                    ng-style="{'padding-top': margin}">
                </number-grid>
            </div>
        </div>
    </div>
