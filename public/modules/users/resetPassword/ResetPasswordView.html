<div class="hero">
    <section class="row restrict-width">
        <h3 class="col-md-12">Reset your password</h3>
        <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
            <form data-ng-submit="resetPasswordCtrl.resetUserPassword()" class="signin" autocomplete="off">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" data-ng-model="resetPasswordCtrl.passwordDetails.newPassword" placeholder="New Password">
                </div>
                <div class="form-group">
                    <label for="verifyPassword">Verify Password</label>
                    <input type="password" id="verifyPassword" name="verifyPassword" data-ng-model="resetPasswordCtrl.passwordDetails.verifyPassword" placeholder="Verify Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-large btn-primary">Update Password</button>
                </div>
                <div data-ng-show="resetPasswordCtrl.error" class="text-danger">
                    <strong>{{resetPasswordCtrl.error}}</strong>
                </div>
                <div data-ng-show="resetPasswordCtrl.success">
                    <strong>{{resetPasswordCtrl.success}}</strong>
                </div>
            </form>
        </div>
    </section>
</div>
