<section class="row valign-inner" sign-up>
	<h1>Sign Up</h1>
	<div class="sign-on-form">
		<form name="userForm" data-ng-submit="authCtrl.signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<div class="form-group">
				<label class="control-label" for="username">Username</label> 
				<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
				<div class="details">Your username will be displayed on any puzzles you create. No restrictions.</div>
			</div>

			<div class="form-group">
				<label class="control-label" for="email">Email</label> 
				<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
				<div class="details">Your email will only be used for password recovery</div>
			</div>

			<div class="form-group">
				<label class="control-label" for="password">Password</label> 
				<input type="password" id="password" minlength="{{ minPasswordLength }}" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
				<div class="details">Your password must be at least 10 characters. Spaces allowed, no symbols required.</div>
			</div>

			<div class="text-center">
				<button type="submit" class="btn btn-large btn-primary">Sign up</button>
			</div>
			<div data-ng-show="error" class="text-center text-danger">
				<strong data-ng-bind="error"></strong>
			</div>
		</form>
	</div>
</section>
