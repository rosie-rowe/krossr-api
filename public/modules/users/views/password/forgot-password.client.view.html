<div class="hero">
    <section class="row" forgot-password>
        <h1>Restore your password</h1>
        <p class="small" ng-if="pwdCtrl.invalid">Your password reset token is invalid, please send a new password reset</p>
        <p class="small">Enter your account username.</p>
        <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
            <form data-ng-submit="askForPasswordReset()" class="signin form-horizontal" autocomplete="off">
    			<div class="form-group">
    				<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
    			</div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong>{{error}}</strong>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>{{success}}</strong>
                </div>
            </form>
        </div>
    </section>
</div>
