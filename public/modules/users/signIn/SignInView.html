<section class="hero row">
	<h1>Sign In</h1>
	<div class="sign-on-form">
		<form data-ng-submit="signInCtrl.signin()" class="signin form-horizontal" autocomplete="off">
			<div class="form-group">
				<label class="control-label" for="username">Username</label>
				<input type="text" id="username" name="username" class="form-control" data-ng-model="signInCtrl.credentials.username" placeholder="Username">
			</div>
			<div class="form-group">
				<label class="control-label" for="password">Password</label>
				<input type="password" id="password" name="password" class="form-control" data-ng-model="signInCtrl.credentials.password" placeholder="Password">
			</div>
			<div class="text-center form-group">
				<button ng-disabled="signInCtrl.error" type="submit" class="btn btn-primary">
					<span ng-if="!signInCtrl.error">Sign in</span>
					<span ng-if="signInCtrl.error" ng-bind="::signInCtrl.error"></span>
				</button>
			</div>
			<div class="forgot-password">
				<a ng-dialog="modules/users/views/password/forgot-password.client.view.html" ng-dialog-close-previous>Forgot your password?</a>
			</div>
		</form>
	</div>
</section>
