<div class="header-container-inner container" data-ng-controller="HeaderController">
	<nav ng-class="{collapsed: isCollapsed}" class="collapse navbar-collapse" role="navigation">
		<ul class="nav navbar-header">
			<span class="header">K</span>
		</ul>
		<ul class="nav navbar-nav" data-ng-if="menu.shouldRender(authentication.user);">
			<li data-ng-repeat="item in menu.items | orderBy: 'position'" data-ng-if="item.shouldRender(authentication.user);" ng-switch="item.menuItemType" ui-route="{{item.uiRoute}}" class="{{item.menuItemClass}}" ng-class="{active: ($uiRoute)}" dropdown="item.menuItemType === 'dropdown'">
				<a ng-switch-when="dropdown" class="dropdown-toggle" ng-click="toggleShowing(item)">
					<span data-ng-bind="item.title"></span>
					<b class="caret" ng-class="{ 'right': !item.isShowing, 'down': item.isShowing }"></b>
				</a>
				<ul ng-switch-when="dropdown" class="dropdown-menu" ng-class="{ 'hide': !item.isShowing }">
					<li data-ng-repeat="subitem in item.items | orderBy: 'position'" data-ng-if="subitem.shouldRender(authentication.user);" ui-route="{{subitem.uiRoute}}" ng-class="{active: $uiRoute}">
						<a href="/#!/{{subitem.link}}" data-ng-bind="subitem.title"></a>
						}
					</li>
				</ul>
				<a ng-switch-default href="/#!/{{item.link}}">
					<div class="{{ item.iconClass }}"></div>
					<span data-ng-bind="item.title"></span>
				</a>
			</li>
		</ul>
		<ul class="nav navbar-nav" data-ng-if="menu.shouldRender(authentication.user)">
			<li ng-if="authentication.user">
				<a ui-sref="edit-profile">
					<div class="fa fa-user"></div>
					<span>{{ authentication.user.username }}</span>
				</a>
			</li>
		</ul>
		<ul class="nav navbar-nav" data-ng-if="menu.shouldRender(authentication.user)">
			<li ng-if="!authentication.user">
				<a href="/#!/signup">
					<div class="fa fa-user"></div>
					<span ui-route="/signup" ng-class="{active: $uiRoute}">
						Sign Up
					</span>
				</a>
			</li>
		</ul>
		<ul class="nav navbar-nav" data-ng-if="menu.shouldRender(authentication.user)">
			<li ng-if="!authentication.user">
				<a href="/#!/signin">
					<div class="fa fa-user"></div>
					<span ui-route="/signin" ng-class="{active: $uiRoute}">
						Sign In
					</button>
				</a>
			</li>
		</ul>

		<ul class="nav navbar-nav" data-ng-if="level && authentication.user._id === level.user._id">
			<li>
				<a ui-sref="editLevel({levelId: '{{level._id}}' })">
					<div class="fa fa-file"></div>
					<span>{{ level.name }}</span>
				</a>
			</li>
		</ul>
	</nav>
</div>
