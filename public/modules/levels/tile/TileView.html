<div 
	class="square tile"
	ng-class="{unselected: !tileCtrl.selected && !tileCtrl.marked && !tileCtrl.pending,
				selected: tileCtrl.selected,
				marked: tileCtrl.marked,
				pending: tileCtrl.pending }"
	
	data-index="{{$index}}"
	ng-style="{
		'font-size': tileCtrl.height,
		'width': tileCtrl.width,
		'height': tileCtrl.height,
		'line-height': tileCtrl.height,
		'border-right': tileCtrl.fillBorders('right', $index),
		'border-left': tileCtrl.fillBorders('left', $index),
		'border-top': tileCtrl.fillBorders('top', $index),
		'border-bottom': tileCtrl.fillBorders('bottom', $index)
	}"
	>
	<div ng-if="tileCtrl.marked">âœ–</div>
</div>
