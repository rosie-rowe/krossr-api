<number-line
	[game-matrix]="numGridCtrl.gameMatrix"
	[goal-matrix]="numGridCtrl.goalMatrix"
	ng-style="{
		'width': numGridCtrl.isVertical ? numGridCtrl.tileSize : '',
		'font-size': numGridCtrl.getFontSize()
	}"
	ng-repeat="i in [].constructor(numGridCtrl.goalMatrix.length) track by $index"
	ng-class-even="'even'"
	ng-class-odd="'odd'"
	[index]="$index"
	orientation="{{ numGridCtrl.orientation }}"
	>
</number-line>
