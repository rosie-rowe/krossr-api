<button class="btn btn-primary play-again" ng-click="gameOverCtrl.closeAction(); ctrl.clearAll(); levelCtrl.reloadLevel('view')">Retry</button>
<button class="btn btn-primary" ng-click="gameOverCtrl.closeAction();ctrl.clearAll(); levelCtrl.openLevelSelect();">New Level</button>
