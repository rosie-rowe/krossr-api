<h2>You {{ gameCtrl.gameIsWon ? 'win' : 'lose' }}</h2>

<span ng-if="winner">That took you {{ gameCtrl.winTime }} seconds!</span>

<button class="btn btn-primary play-again" ng-click="closeThisDialog();ctrl.clearAll();">Retry</button>
<button class="btn btn-primary" ng-click="closeThisDialog();openLevelSelect();">New Level</button>
