<div number-line
	ng-if="orientation == 'horizontal'"
	ng-style="{ 'height': tile.height,
				'line-height': tile.height + 'px' }"
	ng-repeat="i in ctrl.getLines(level.layout) track by $index"
	class="{{orientation}}-line"
	>
</div>

<div number-line
	ng-if="orientation == 'vertical'"
	ng-style="{
		'width': tile.width
	}"
	ng-repeat="i in ctrl.getLines(level.layout) track by $index"
	class="{{orientation}}-line"
	>
</div>
