<div class="outer game"
	ng-style="{ 'padding': '25px',
				'margin-left': '25px' }"
	>
	<div
		class="inner game"
		ng-transclude
		ng-style="{ 'width': gameCtrl.getWidth(),
					'height': gameCtrl.getHeight() }"
		tabindex="1"
		>
	</div>
	<div class="win-notification" ng-show="gameCtrl.gameIsOver">
		<div class="win-wrapper">
			<div class="win-text" ng-if="gameCtrl.gameIsWon">YOU WIN! THAT TOOK YOU {{gameCtrl.winTime}} SECONDS!</div>
			<div class="win-text" ng-if="gameCtrl.gameIsLost">YOU LOSE!</div>
		</div>
	</div>
</div>
