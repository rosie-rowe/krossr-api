<div class="outer game"
	ng-style="{ 'padding': '25px',
				'margin-left': '25px' }">
	<div
		class="inner game"
		ng-transclude
		ng-style="{ 'width': gameCtrl.width,
					'height': gameCtrl.height }"
		tabindex="1">
	</div>
	<div class="win-notification" ng-show="gameCtrl.gameIsWon">
		<div class="win-wrapper">
			<div class="win-text">YOU WIN!</div>
		</div>
	</div>
</div>
