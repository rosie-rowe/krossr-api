<div class="outer game"
	ng-style="{
		'padding-left': ctrl.margin,
		'padding-top': ctrl.margin
	}"
	>
	<div
		class="inner game"
		ng-transclude
		ng-style="{ 'width': gameCtrl.gameSettings.width,
					'height': gameCtrl.gameSettings.height }"
		tabindex="1"
		>
	</div>

	<button class="hide js-dialog-hax"
			ng-dialog="modules/levels/views/win-notification.client.view.html">Click me</button>
</div>
