<div>
	<select ng-model='options.size' ng-change="ctrl.setGameSize();ctrl.createGameArray();">
		<option value="25" selected>5x5</option>
		<option value="100">10x10</option>
	</select>

	<game>
		<tile ng-repeat="i in ctrl.getSize() track by $index"></tile>
	</game>

	<button ng-click="ctrl.clearAll()">Clear</button>
</div>
